<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AUSTRP Bot Status</title>

  <style>
    :root {
      --bg: #070b14;
      --glass: rgba(17, 25, 40, 0.65);
      --border: rgba(255, 255, 255, 0.08);
      --muted: #94a3b8;
      --online: #22c55e;
      --offline: #ef4444;
      --maintenance: #facc15;
    }

    * { box-sizing: border-box; font-family: Inter, system-ui, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at 20% 10%, #0f172a, transparent 40%),
        radial-gradient(circle at 80% 90%, #020617, transparent 40%),
        var(--bg);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .dashboard { width: 900px; display: grid; gap: 20px; }
    .main { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }

    .glass {
      background: var(--glass);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card { padding: 20px; animation: fadeUp 0.6s ease-out both; cursor: default; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
    .wide { grid-column: span 2; }
    .card h3 { margin: 0 0 10px; font-size: 0.95rem; color: var(--muted); }

    .status { font-size: 1.5rem; font-weight: 600; display: flex; align-items: center; gap: 10px; }
    .dot { width: 12px; height: 12px; border-radius: 50%; animation: pulse 2.5s infinite; }
    .online { color: var(--online); } .online .dot { background: var(--online); }
    .offline { color: var(--offline); } .offline .dot { background: var(--offline); }
    .maintenance { color: var(--maintenance); } .maintenance .dot { background: var(--maintenance); }

    .value { font-size: 2rem; font-weight: 700; }
    .muted { color: var(--muted); font-size: 0.9rem; }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 currentColor; opacity: 0.7; }
      70% { box-shadow: 0 0 0 10px transparent; opacity: 1; }
      100% { box-shadow: 0 0 0 0 transparent; opacity: 0.7; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>

<div class="dashboard">
  <div class="main">

    <div class="card glass wide">
      <h3>Bot Status</h3>
      <div class="status" id="status">
        <span class="dot" title="Bot status"></span>
        <span id="status-text"></span>
      </div>
      <p class="muted" id="message"></p>
    </div>

    <div class="card glass">
      <h3>Last Updated</h3>
      <div class="value" id="updated"></div>
    </div>

    <div class="card glass">
      <h3>Notes</h3>
      <div class="value" style="font-size:1.2rem" id="notes"></div>
    </div>

  </div>
</div>

<script>
window.addEventListener("DOMContentLoaded", () => {
  const BOT_STATUS = "maintenance"; 
  const STATUS_MESSAGE = "Bot is unavailable";
  const LAST_UPDATED_UTC = "2026-01-21T06:48:58.966Z";
  const NOTES = "Bot upgrades in progress";

  const statusEl = document.getElementById("status");
  const statusText = document.getElementById("status-text");
  const updatedEl = document.getElementById("updated");
  const notesEl = document.getElementById("notes");

  // --- Status ---
  statusText.textContent = BOT_STATUS.charAt(0).toUpperCase() + BOT_STATUS.slice(1);
  statusEl.classList.add(BOT_STATUS);
  document.getElementById("message").textContent = STATUS_MESSAGE;
  notesEl.textContent = NOTES;

  // --- Last Updated (Time Ago) ---
  const updatedDate = new Date(LAST_UPDATED_UTC);
  function timeAgo(date) {
    const seconds = Math.floor((new Date() - date) / 1000);
    if (seconds < 60) return `${seconds} seconds ago`;
    const minutes = Math.floor(seconds / 60);
    if (minutes < 60) return `${minutes} minutes ago`;
    const hours = Math.floor(minutes / 60);
    if (hours < 24) return `${hours} hours ago`;
    const days = Math.floor(hours / 24);
    return `${days} days ago`;
  }
  function updateTimeAgo() {
    updatedEl.textContent = timeAgo(updatedDate);
  }
  updateTimeAgo();
  setInterval(updateTimeAgo, 60000);

});
</script>

</body>
</html>
